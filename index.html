<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0px 5px;
}

.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 50%;
    display: block;
    margin-bottom: 10px;
  }
}

/* Responsive columns */
@media screen and (max-width: 200px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 10px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #445;
  color: white;
}

.card:hover {
  background-color: #04AA6D;
  transition: transform 0.6s;
  transform: scale(1.05);
}

.card:active {
  background-color: #000;
}

.fa {font-size:100px;}

</style>

</head>
<body>

<h2 align="center">Live offers ends soon</h2>


<div class="row">
  <a class="active" href="https://amazon.in"><div class="column">
    <div class="card">
      <p><i class="fa fa-shopping-bag"></i></p>
      <h3>Trending</h3>
    </div>
  </div></a> 

  <a class="active" href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-gift"></i></p>
      <h3>Today's Deals</h3>
    </div>
  </div></a> 
  
  <a class="active" href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-ticket"></i></p>
      <h3>Cashback Coupons</h3>
    </div>
  </div></a> 
  
  <a class="active" href="https://forms.gle/FsWDGsuDuSqwiXz96"><div class="column">
    <div class="card">
      <p><i class="fa fa-rocket"></i></p>
      <h3>Hot New Releases</h3>
    </div>
  </div></a> 
</div>


</body>
</html>
