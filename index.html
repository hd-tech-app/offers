* {

body {

.row {margin: 5px -5px -5px -5px;}

.space {margin-top: 0px;

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 5px;
}

.top-column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 50%;
    display: block;
  }
}

/* Responsive columns */
@media screen and (max-width: 300px) {
  .column {
    width: 100%;
    display: block;
  }
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 1px;
  text-align: center;
  background-color: #4b6bd2;
  color: white;
}

.card:hover {
  background-color: #e91e63d9;
  transition: transform 0.3s;
  transform: scale(1.05);
}

.icon-top:hover {
  color: #ffc107;
  transition: transform 0.3s;
  transform: scale(1.75);
}

.icon-bottom:hover {
  color: #ffc107;
  transition: transform 0.3s;
  transform: scale(1.75);
}

.bar-top {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 5px;
  background-color: #2e4283;
  margin: 0px;
  color: white;
}

.bar-bottom {

  padding: 10px;
  text-align: center;
  background-color: #2e4283;
  margin: 10px 0px 0px;
  color: white;
}

.fa {font-size:60px;}

.icon-top {font-size:30px; padding: 10px 10px;}

.icon-bottom {font-size:30px; padding: 10px 20px;}


.tooltip {
  position: relative;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 80px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -40px;
  opacity: 0;
  transition: opacity 0.3s;
  font-size:15px;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}


.container {

}
#search-form {

  margin: 0 auto;
  position: relative;
}
#search-form input {
  width: 100%;
  font-size: 1.5rem;
  padding: 10px 15px;
  border: 2px solid #ccc;
  border-radius: 2px;
}
#search-form button {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  background-color: transparent;
  outline: none;
  border: none;
  width: 3rem;
  text-align: center;
  font-size: 1.75rem;
  cursor: pointer;
  color: #333;
}
.info {

@media (max-width: 1200px) {

@media (max-width: 600px) {

  #search-form { width: 100%; }
  .info { font-size: 0.5rem; }
}
</style>
