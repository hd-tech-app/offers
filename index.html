<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 5px;
  margin-bottom: 10px;
}
.top-column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

.row {margin: 0 -5px;}

.space {margin-top: 0px;
    margin-bottom: 0px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 50%;
    display: block;
    margin-bottom: 10px;
  }
}

/* Responsive columns */
@media screen and (max-width: 300px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 10px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 10px;
  text-align: center;
  background-color: #4b6bd2;
  color: white;
}

.bar {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 10px;
  text-align: center;
  background-color: #4b6bd2;
  margin: 0px;
  color: white;
}

.top-bar {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 10px;
  background-color: #4b6bd2;
  margin: 0px;
  color: white;
}

.icon:hover {
  color: #f5b207;
  transition: transform 0.2s;
  transform: scale(1.75);
}

.card:hover {
  background-color: #e91e63d9;
  transition: transform 0.6s;
  transform: scale(1.05);
}

.card:active {
  background-color: #5d6375;
}

.fa {font-size:50px;}

.fo {font-size:30px;}

.icon {font-size:30px; padding: 10px 20px;}

</style>
	
</head>
<body>

<div class="row top-bar">
    <div align="left" class="top-column">
	<i class="fo fa fa-user-circle"></i>
	</div>
    <div class="top-column">
	<b align="center" style="font-size:18px;">Live offers!</b>
	</div>
    <div align="right" class="top-column">
	<i class="fo fa fa-microphone"></i>
	&nbsp;
	<i id="shareBtn2" class="fo fa fa-share-alt"></i>
	</div>
</div>

<div class="space"></div>

<div class="row">
  <a class="active" target="_blank" href="https://google.com"><div class="column">
    <div class="card">
      <p><i class="fa fa-shopping-bag"></i></p>
      <h3>Trending</h3>
    </div>
  </div></a> 

  <a href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-gift"></i></p>
      <h3>Today's Deals</h3>
    </div>
  </div></a> 
  
  <a href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-ticket"></i></p>
      <h3>Cashback Coupons</h3>
    </div>
  </div></a> 
  
  <a href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-rocket"></i></p>
      <h3>Hot New Releases</h3>
    </div>
  </div></a> 
</div>

<div class="space"></div>

<div class="row">
  <a href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-list-ul"></i></p>
      <h3>Categories</h3>
    </div>
  </div></a> 

  <a href="https://www.amazon.in/minitv?_encoding=UTF8"><div class="column">
    <div class="card">
      <p><i class="fa fa-tv"></i></p>
      <h3>miniTV</h3>
    </div>
  </div></a> 
  
  <a href="https://gamesnacks.com"><div class="column">
    <div class="card">
      <p><i class="fa fa-gamepad"></i></p>
      <h3>Games</h3>
    </div>
  </div></a> 
  
  <a href="#"><div class="column">
    <div class="card">
      <p><i class="fa fa-comments-o"></i></p>
      <h3>Up comming</h3>
    </div>
  </div></a> 
</div>

<div class="space"></div>

<div class="row bar">
<i class="icon fa fa-external-link" aria-hidden="true"></i>
<i class="icon fa fa-thumbs-up"></i>
<i class="icon fa fa-star"></i>
<i id="shareBtn" class="icon fa fa-share"></i>

</div>
	
<script>
      const shareBtn = document.querySelector('#shareBtn');
      shareBtn.onclick = async function() {
        if(navigator.share) {
          const shareData = {
            title: 'Web Share',
            text: 'This is some text I wanted to share',
            url: 'https://yahoo.com'
          };
          await navigator.share(shareData);
          console.log('Share Successfull');
        } else {
          alert('Web Share not supported');
        }
      }
    </script>
<script>
      const shareBtn2 = document.querySelector('#shareBtn2');
      shareBtn2.onclick = async function() {
        if(navigator.share) {
          const shareData = {
            title: 'Web Share',
            text: 'This is some text I wanted to share',
            url: 'https://bing.com'
          };
          await navigator.share(shareData);
          console.log('Share Successfull');
        } else {
          alert('Web Share not supported');
        }
      }
    </script>
	

</body>
</html>
